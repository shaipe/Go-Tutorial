<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{.PageTitle}}<h1>
        <ul>
            {{range .Todos}}
                {{if .Done}}
                    <li class="done">{{.Title}}</li>
                {{else}}
                    <li>{{.Title}}</li>
                {{end}}
            {{end}}
        </ul>
</body>
</html>
